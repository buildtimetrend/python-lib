# Buildtime Trend general settings
buildtimetrend:
    project_name: "test_project"
    setting1: "test_value1"
    mode_native: true
    mode_keen: false
    loglevel: "INFO"
    data_detail: "extended"
    repo_data_detail:
        "user1/": "full"
        "user2": "extended"
        "test/repo": "basic"
    dashboard_sample_configfile: "test/dashboard/config_sample.js"
    dashboard_configfile: "test/dashboard/config.js"
    task_queue:
        backend: "amqp"
        broker_url: "amqp://user@localhost"
    multi_import:
        max_builds: 150
        delay: 6

# Keen.io connection settings
keen:
    project_id: "1234"
    write_key: "12345678"
    read_key: "abcdefg"
    master_key: "7890abcd"
